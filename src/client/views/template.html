<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donde</title>
</head>
<body>

<div class="body-container">

    <div class="main-header">
        <h1>Donde</h1>
    </div>

    <div class="main-container">

        <div class="left-container">

            <div class="data-collection">
                <input class="search-box" id="search-box" placeholder="Where to...">
            </div>

            <div class="carousel" id="carousel">
                <button class="carousel__button carousel__button--left">
                    <img src='../media/left.png' alt="left" >
                </button>

                <div class="carousel__track-container">
                    <ul class="carousel__track" id="carousel__track">
                        <li class="carousel__slide current-slide">
                            <img class="carousel__image" src="../media/start1.svg" alt="">
                        </li>
                    </ul>
                </div>
                
                <button class="carousel__button carousel__button--right">
                    <img src='../media/right.png' alt="right" >
                </button>
            </div>
            <div class="image-info">
                <div class="author" id="author">
                </div>
                <div class="author" id="tags">
                </div>
            </div>
        </div>
    

        <div class="right-container">   
            <div class="top-display">               
                <div class="weather">
                    <h2>Weather</h2>
                </div>
                <div class="weather-time" id="weather-time">
                    <h3>Right Now</h3>
                </div>
                <div class="main-weather-container">
                    <div class="icon" id="icon-image"></div>
                    <div class="display-block">
                        <div class="display-box" id="description"></div>
                        <div class="display-box" id="temp"></div>
                        <div class="display-box" id="wind"></div>
                    </div>
                </div>
                
            </div>


            
            <div class="dates">

                <div class="pickers">
                    <input type="date" class="input-dates" id="departure" name="trip-start" placeholder="Departure" oninput="return Client.getDepartureDatesfromInput(event)">
                    <input type="date" class="input-dates" id="return" name="trip-end" placeholder="Return"  oninput="return Client.getReturnDatesfromInput(event)">
                </div>
                
                <div class="trip-info">
                    <div class="label-and-info">
                        <h4 class="label">Departure</h4>
                        <div class="trip-info-window" id="window1">
                        </div>
                    </div>
                    <div class="label-and-info">
                        <h4 class="label">In </h4>
                        <div class="trip-info-window" id="window2">
                        </div>
                    </div>
                    <div class="label-and-info">
                        <h4 class="label">Returning</h4>
                        <div class="trip-info-window" id="window3">
                        </div>
                    </div>
                    <div class="label-and-info">
                        <h4 class="label">Trip Duration</h4>
                        <div class="trip-info-window" id="window4">
                        </div>
                    </div>
                </div>



                <!-- <input class="search-button" type="image" src="../media/search.svg" onclick="return Client.callAllApis(event)">  -->
                <button type="submit" onclick="return Client.callAllApis(event)">
                    <img class="button-image" src="../media/search.svg" alt="Save icon"/>
                </button>
                    <!-- <input type="image" src="../media/search.svg" alt="Submit" width="48" height="48" > -->

            </div>
    </div>

</div>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTDtmLJEn9VIVt_Vo9Jzz_VEX-eKxknC4&libraries=places&callback=Client.activateAutoComplete">
    </script>

</body>
</html>
