<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Donde</title>
</head>
<body>

<div class="body-container">

    <div class="main-header">
        <h1>Donde</h1>
    </div>

    <div class="main-container">

        <div class="left-container">

            <div class="data-collection">
                <input class="search-box" id="search-box" placeholder="Where to...">
            </div>

            <div class="carousel" id="carousel">
                <button class="carousel__button carousel__button--left">
                    <img src='../media/left.png' alt="left" >
                </button>

                <div class="carousel__track-container">
                    <ul class="carousel__track" id="carousel__track">
                        <li class="carousel__slide current-slide">
                            <img class="carousel__image" src="../media/start1.svg" alt="">
                        </li>
                    </ul>
                </div>
                
                <button class="carousel__button carousel__button--right">
                    <img src='../media/right.png' alt="right" >
                </button>
            </div>
            <div class="image-info">
                <div class="author" id="author">
                </div>
                <div class="author" id="tags">
                </div>
            </div>
        </div>
    

        <div class="right-container">   
            <div class="top-display">               
                <div class="weather">
                    <h2>Weather</h2>
                </div>
                <div class="weather-time" id="weather-time">
                    <h3>Right Now</h3>
                </div>
                <div class="main-weather-container">
                    <div class="icon" id="icon-image"></div>
                    <div class="display-block">
                        <div class="display-box" id="description"></div>
                        <div class="display-box" id="temp"></div>
                        <div class="display-box" id="wind"></div>
                    </div>
                </div>
                
            </div>


            
            <div class="dates">

                <div class="pickers">
                    <input type="date" class="input-dates" id="departure" name="trip-start" placeholder="Departure" oninput="return Client.getDepartureDatesfromInput(event)">
                    <input type="date" class="input-dates" id="return" name="trip-end" placeholder="Return"  oninput="return Client.getReturnDatesfromInput(event)">
                </div>
                
                <div class="trip-info">
                    <div class="label-and-info">
                        <h4 class="label">Departure</h4>
                        <div class="trip-info-window" id="window1">
                        </div>
                    </div>
                    <div class="label-and-info">
                        <h4 class="label">In </h4>
                        <div class="trip-info-window" id="window2">
                        </div>
                    </div>
                    <div class="label-and-info">
                        <h4 class="label">Returning</h4>
                        <div class="trip-info-window" id="window3">
                        </div>
                    </div>
                    <div class="label-and-info">
                        <h4 class="label">Trip Duration</h4>
                        <div class="trip-info-window" id="window4">
                        </div>
                    </div>
                </div>


                <svg width="75" height="75" version="1.1" viewBox="0 0 500.00001 500.00001" xmlns="http://www.w3.org/2000/svg" onclick="return Client.callAllApis(event)">
                <g transform="translate(0 -552.36)" >
                <path d="m269.73 630.56c-94.886-10.895-180.64 57.194-191.53 152.08-10.895 94.886 57.194 180.64 152.08 191.53s180.64-57.194 191.53-152.08c10.895-94.886-57.194-180.64-152.08-191.53zm-1.7746 15.455c86.351 9.915 148.31 87.953 138.4 174.3-9.915 86.351-87.953 148.31-174.3 138.4-86.351-9.915-148.31-87.953-138.4-174.3 9.915-86.351 87.953-148.31 174.3-138.4z"/>
                <path transform="translate(0 552.36)" d="m286.37 151.24c-15.997 0-31.994 6.0796-44.152 18.238-23.405 23.405-24.272 61.026-2.625 85.498l-6.2344 6.2363-1.5723-1.5723c-1.2666-1.2666-3.3057-1.2666-4.5723 0l-62.586 62.586c-1.2666 1.2666-1.2666 3.3076 0 4.5742l8.5723 8.5723c1.2666 1.2666 3.3076 1.2666 4.5742 0l62.586-62.586c1.2666-1.2666 1.2666-3.3057 0-4.5723l-1.5723-1.5723 6.2363-6.2363c24.472 21.649 62.093 20.782 85.498-2.623 24.317-24.317 24.317-63.987 0-88.305-12.159-12.159-28.155-18.238-44.152-18.238zm0 16.064c11.826 0 23.653 4.5357 32.723 13.605 18.14 18.14 18.14 47.304 0 65.443-18.14 18.14-47.304 18.14-65.443 0-18.14-18.14-18.14-47.304 0-65.443 9.0698-9.0698 20.895-13.605 32.721-13.605z" color="#000000" color-rendering="auto" image-rendering="auto" shape-rendering="auto" solid-color="#000000" style="block-progression:tb;isolation:auto;mix-blend-mode:normal;text-decoration-color:#000000;text-decoration-line:none;text-decoration-style:solid;text-indent:0;text-transform:none;white-space:normal"/>
                </g>
                </svg>

            </div>
    </div>

</div>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTDtmLJEn9VIVt_Vo9Jzz_VEX-eKxknC4&libraries=places&callback=Client.activateAutoComplete">
    </script>

</body>
</html>
