<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donde</title>
</head>
<body>
    <div class="main-header">
        <h1>Donde</h1>
        <h2>where to?</h2>
    </div>

<div class="main-container">
    <div class="left-container">
        <div class="data-collection">
            <input class="search-box" id="search-box" placeholder="Where to...">
        </div>

        <div class="carousel" id="carousel">
            <button class="carousel__button carousel__button--left">
                <img src='../media/left.png' alt="left" >
            </button>

            <div class="carousel__track-container">
                <ul class="carousel__track" id="carousel__track">
                    <li class="carousel__slide current-slide">
                        <img class="carousel__image" src="https://pixabay.com/get/geb25263411eb3db2f749738fc6b722e8cfbd64c6baec5ca85328c3d9ed10f371528f28becc14fafb9cf722e03200e0a1ab7f711206374ef1cfa7d47ec60dda31_640.jpg" alt="">
                    </li>
                </ul>
            </div>
            
            <button class="carousel__button carousel__button--right">
                <img src='../media/right.png' alt="right" >
            </button>

        </div>
    </div>

    <div class="right-container">
        <div class="dates">
            <input type="date" id="departure" name="trip-start" placeholder="Departure" oninput="return Client.getDepartureDatesfromInput(event)">
            <input type="date" id="return" name="trip-end" placeholder="Return"  oninput="return Client.getReturnDatesfromInput(event)">
            
            <div class="label-and-info">
                <h3 class="label">Leaving</h3>
                <div class="trip-info-window" id="window1">
                </div>
            </div>
            <div class="label-and-info">
                <h3 class="label">Days till Trip</h3>
                <div class="trip-info-window" id="window2">
                </div>
            </div>
            <div class="label-and-info">
                <h3 class="label">Returning</h3>
                <div class="trip-info-window" id="window3">
                </div>
            </div>
            <div class="label-and-info">
                <h3 class="label">Trip Duration</h3>
                <div class="trip-info-window" id="window4">
                </div>
            </div>




            <input type="submit" id="Let's Search" value="go" onclick="return Client.callAllApis(event)">
        </div>
    </div>




    <div class="main-results">
        <div class="weather">

        </div>


        
    </div>



</div>
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTDtmLJEn9VIVt_Vo9Jzz_VEX-eKxknC4&libraries=places&callback=Client.activateAutoComplete">
</script>

</div>
</body>
</html>
